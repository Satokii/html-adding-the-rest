<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LinkedIn</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="search">
                <div class="linkedin-icon"></div>
                <div class="search-bar">Search</div>
            </div>
            <div class="icons">
                <div class="home">
                    <div>Icon</div>
                    <div>Home</div>
                </div>
                <div class="my-network">
                    <div>Icon</div>
                    <div>My Network</div>
                </div>
                <div class="jobs">
                    <div>Icon</div>
                    <div>Jobs</div>
                </div>
                <div class="messaging">
                    <div>Icon</div>
                    <div>Messaging</div>
                </div>
                <div class="notificatiions">
                    <div>Icon</div>
                    <div>Notifications</div>
                </div>
                <div class="me">
                    <div>Icon</div>
                    <div>Me</div>
                </div>
                <div class="work">
                    <div>Icon</div>
                    <div>Work</div>
                </div>
                <div class="post-job">
                    <div>Icon</div>
                    <div>Post a Job</div>
                </div>
            </div>
        </header>
        <div class="left-menu">
            <div class="profile">
                <div class="user">
                    <div class="user-image"></div>
                    <div class="user-info"></div>
                </div>
                <div class="profile-views"></div>
                <div class="premium-access"></div>
                <div class="my-items"></div>
            </div>
            <div class="boolean">
                <div class="boolean-background"></div>
                <div class="page-stats"></div>
                <div class="visitor-analytics"></div>
            </div>
            <div class="related-links">
                <div class="recent"></div>
                <div class="groups"></div>
            </div>
        </div>
        <main class="main">
            <div class="posts">
                <div class="create-post">
                    <div class="profile-icon"></div>
                    <div class="start-post">Start a post</div>
                </div>
                <div class="add-media">
                    <div class="add-photo">Photo</div>
                    <div class="add-video">Video</div>
                    <div class="add-document">Document</div>
                    <div class="write-article">Write article</div>
                </div>
            </div>
            <div class="feed">
                <div class="reactions"></div>
                <div class="poster-details"></div>
                <div class="post-content"></div>
                <div class="reaction-bar"></div>
            </div>
        </main>
        <div class="right-menu">
            <div class="news">News</div>
            <div class="most-viewed">Most Viewed</div>
            <div class="add-to-feed">Add to Feed</div>
        </div>

    </div>
    
</body>
</html>
